version: '3.4'

# ################################################################################
# extension field to re-use configuration fragments
# ################################################################################

x-server_base: &server_base
    build:
        context: ./
        dockerfile: ./server/Dockerfile
    volumes:
        - ./server:/server
    env_file:
      - .env

services:

  # ################################################################################
  # Django Backend / API / Daphne ASGI
  # ################################################################################
    daphne_asgi:
        <<: *server_base
        command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
        depends_on:
            - gunicorn

  # ################################################################################
  # Django Backend / API / Gunicorn WSGI
  # ################################################################################
    gunicorn:
        <<: *server_base
        command: gunicorn config.wsgi -c ./config/gunicorn.py --access-logfile '-'
        depends_on:
            - redis

  # ################################################################################
  # Queue broker for Celery
  # ################################################################################
    redis:
        image: redis:6.0.6-alpine
        depends_on:
            - postgres

  # ################################################################################
  # Nginx
  # ################################################################################
    nginx:
        build:
            context: ./
            dockerfile: ./nginx/Dockerfile
        ports:
            - 80:80
        depends_on:
            - daphne_asgi

  # ################################################################################
  # Postgres
  # ################################################################################
    postgres:
        image: postgres:11.2

